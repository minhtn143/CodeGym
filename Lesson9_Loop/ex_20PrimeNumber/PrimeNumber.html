<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let n = 0;

    inputNum = +prompt("Nhap so luong so nguyen to can in: ");
    inputNum = Number.parseInt(inputNum);
    if (inputNum == 0) {
        alert("Don't have any Prime Number");
    }

    do {

        if (CheckNguyenTo(n)) {
            console.log(n);
            count++;
        }
        n++;
    }
    while (count < inputNum);

    function CheckNguyenTo(n) {
        if (n < 2) {
            return false
        } else {
            for (i = 2; i <= Number.parseInt(Math.sqrt(n)); i++) {
                if (n % i == 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
