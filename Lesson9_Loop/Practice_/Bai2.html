<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=prompt("Enter the number: ");
        let total=0, i=1;
        for (;i<=num;i+=1){
            total=total+i;
        }
        alert(total);
    </script>
</body>
</html>
