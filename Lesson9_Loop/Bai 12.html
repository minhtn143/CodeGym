<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 1 số nguyên dương sau đó tính tổng các chữ số của nó-->
<button onclick="outResult()">Enter</button>

<script>
    function sumDigits(n) {
        let sum = 0;
        while (n > 0) {
            sum += n % 10;
            n = Math.floor(n / 10);
        }
        return sum;
    }
    function outResult() {
        let n = +prompt("Enter number: ");
        alert("Result= " + sumDigits(n));
    }


</script>
</body>
</html>
