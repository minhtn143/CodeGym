<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter a number: ");
    let total = Number.parseInt(num);
    while (num != -1) {
        num = prompt("Enter a number: ");
        num = Number.parseInt(num);
        total += num
        console.log(total);
    }
    alert(total);
</script>
</body>
</html>
