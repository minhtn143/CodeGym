<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function doc1SO(n) { //doc so co 1 chu so
            switch (n) {
                case 0: return "Không";
                case 1: return "Một";
                case 2: return "Hai";
                case 3: return "Ba";
                case 4: return "Bốn";
                case 5: return "Năm";
                case 6: return "Sáu";
                case 7: return "Bảy";
                case 8: return "Tám";
                case 9: return "Chín";
                default: return "Không biết";
            }
        }
        function doc3So(n) {
            let tram= Math.floor(n/100);
            let chuc= (Math.floor(n/10)) %10; // 123/10 = 12 %10 =2
            let donVi = n%10;

            let str = "";
            if (n<10){
                str=doc1SO(n);
            }
            else {
                if (tram == 0) {
                    if (n>999){str=" Không Trăm"}
                        else {str += " ";}
                }
                    else {
                        str += doc1SO(tram) + " Trăm ";
                    }
                    if (chuc == 0 && donVi == 0) {
                        str += " ";
                    }
                    if (chuc == 0 && donVi != 0) {
                        str += "Linh ";
                    }
                    if (chuc == 1) {
                        str += "Mười";
                    }
                    if (chuc != 1 && chuc != 0) {
                        str += doc1SO(chuc) + " Mươi ";
                    }
                    if (donVi == 1) {
                        str += "Mốt";
                    }
                    if (donVi == 0) {
                        str += " ";
                    }
                    if (donVi!=1 && donVi!=0){
                        str += doc1SO(donVi);
                    }
                }
            return str;

        }
