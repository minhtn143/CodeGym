<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI </title>
</head>
<body>
    <label for="Weight"><input id="Weight" type="text" placeholder="Input your weight (kg)"></label>
    <label for="Height"><input id="Height" type="text" placeholder="Input your height (m)"></label>
    <button id="Result" type="button" onclick="doBMI()">Result</button>

<script>
    function doBMI() {
        let weight = document.getElementById("Weight").value;
        let height = document.getElementById("Height").value;
        weight = Number.parseFloat(weight);
        height = Number.parseFloat(height);
        let bmi= weight/(height**2);
        console.log(bmi);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }
</script>
</body>
</html>
