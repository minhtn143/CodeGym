<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="Month" type="text">
<button id="Tinh" onclick="hamTinh()">Tính số ngày</button>
<div id="Display"></div>
<script>
    function hamTinh() {
        let month = document.getElementById("Month");
        month = Number.parseInt(document.getElementById("Month").value);
        let result = "";
        console.log(month);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result = "30";
                break;
            case 2:
                result = "28";
                break;
        }
        console.log(result);
        document.getElementById("Display").innerHTML = "Tháng " + month + " có " + result + " ngày";
    }


</script>
</body>
</html>
