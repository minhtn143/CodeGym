<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        inputNum= +prompt("Enter number");
        str= inputNum.toString();
        result = [str[0]];

        for(i=1; i<str.length;i++){
            if ((str[i-1]%2===0) && (str[i]%2===0)){
                result.push("-", str[i]);
            }else {
                result.push(str[i]);
            }
        }
        console.log(result.join(""));
        document.write(result.join(""));
    </script>
</body>
</html>
