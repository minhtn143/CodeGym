<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="charge" onclick="battery.chargeEnergy()">Charge</button>
<button id="buttonON" onclick="flashLamp.turnOn()">ON</button>
<button id="buttonOFF" onclick="flashLamp.turnOff()">OFF</button>
<script>
    //khai báo lớp Battery
    var Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;
        };
        this.getEnergy = function () {
            return this.energy;
        };
        this.decreaseEnergy = function () {
            if (this.energy > 0) {
                this.energy--;
            }
            console.log(this.energy);

        }
        this.chargeEnergy = function () {
                this.energy++;
            console.log(this.energy);
        }
    };
    //khai báo lớp FlashLamp
    var FlashLamp = function () {
        this.setBattery = function (battery) {
            this.battery = battery;
        };

        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        };

        this.light = function () {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        };

        this.turnOn = function () {
            this.status = true;
            this.battery.decreaseEnergy();
            console.log(this.battery);
        };

        this.turnOff = function () {
            this.status = false;
            console.log(this.battery);
        }
    };

    var battery = new Battery();
    battery.setEnergy(10);

    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();
</script>


</body>
</html>
