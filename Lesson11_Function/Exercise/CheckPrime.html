<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime </title>
    <script>
        function isPrime(n) {
            if (n < 2) {
                return false
            } else {
                for (let i = 2; i <= Number.parseInt(Math.sqrt(n)); i++) {
                    if (n % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        inputNumber=+prompt("Enter number: ");
        if (isPrime(inputNumber)){
            alert("Prime Number");
        }
        else {
            alert("Not Prime Number");
        }
    </script>
</head>
<body>

</body>
</html>
