<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/myjs.js"></script>
</head>
<body>
    <div class="Exercise1">
        <h3>Exercise 1: </h3>
        <button type="button" id="start" onclick="main()">PRESS HERE</button>
        <p id="SquareNumber"> </p>
    </div>
    <div class="Exercise2">
        <h3>Exercis 2: </h3>
        <input type="number" onchange="calCircle(this.value)" onfocus="this.value=''">
        <p id="PerimeterCircle"></p>
        <p id="SquareCircle"> </p>
    </div>
    <div class="Exercise3">
        <h3 id="exercise3">Exercis 3: </h3>
        <input type="number" onchange="runFactorial(this.value)" onfocus="this.value=''">
    </div>
    <div class="Exercise4">
        <h3 id="exercise4">Exercis 4: </h3>
        <input type="text" onchange="checkNumber(this.value)" onfocus="this.value=''">
    </div>
    <div class="Exercise5">
        <h3 id="exercise5">Exercise 5: </h3>
        <button id="Max" onclick="compare3number()">Enter</button>
    </div>
    <div class="Exercise6">
        <h3>Exercise 6: </h3>
        <button id="CheckInteger" onclick="checkInteger()">Touch me!</button>
    </div>
    <div class="Exercise7">
        <h3>Exercise 7: </h3>
        <input type="number" id="inputNumberA" onfocus="this.value=''">
        <input type="number" id="inputNumberB" onfocus="this.value=''">
        <button id="StartEx7" onclick="runEx7()">Press</button>
        <p id="ex7"></p>
        <p id="ex7_1"></p>
    </div>
    <div class="Exercise8">
        <h3>Exercis 8: </h3>
        <button id="StartEx8" onclick="runEx8()">Press</button>
        <p id="ex8"></p>
        <p id="ex8_1"></p>
    </div>
    <div class="Exercise9">
        <h3>Exercis 9: </h3>
        <input id="inputEx9" type="text" maxlength="1" placeholder="Input 1 character: ">
        <button id="StartEx9" onclick="runEx9()">Click here</button>
        <p id="ex9"></p>
        <p id="ex9_1"></p>
    </div>

</body>
</html>
