<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Min in Array</title>
    <script>

        function checkMinPosition(arr) {
            let len = arr.length;
            let minPosition = [];
            if (len <= 0) {
                alert("Array is null");
                return minPosition;
            } else {
                let min = minArray(arr);
                for (var i = 0; i < len; i++) {
                    if (arr[i] === min) {
                        minPosition.push(i);
                    }
                }
            }
            return minPosition;
        }

        function minArray(arr) {
            let min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        function main() {
            let arr1 = [3, 5, 1, 8, -3, 7, 8];
            let arr2 = [7, 12, 6, 9, 6, 56, 89];
            let arr3 = [];
            let arr4 = [0, 0, 0, 0, 0, 0];
            let min = checkMinPosition(arr1);
            alert(min);
            let min2 = checkMinPosition(arr2);
            alert(min2);
            let min3 = checkMinPosition(arr3);
            alert(min3);
            let min4 = checkMinPosition(arr4);
            alert(min4);
        }

        main();
    </script>
</head>

</html>
